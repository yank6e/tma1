<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游 햌쮐향햦햫햟</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>游 햌쮐향햦햫햟</h1>
        <div id="cart-items"></div>
        <div id="cart-total"></div>
        
        <h2>햆햟햫햫혦햣 햢햩혪 햢쮐혝햟쒫쥃</h2>
        <div class="delivery-form">
            <input type="text" id="firstName" placeholder="햊햪혪" required>
            <input type="text" id="lastName" placeholder="햓햟햪햦햩햦혪" required>
            <input type="text" id="address" placeholder="햃햢햣혜 햢쮐혝햟쒫쥃" required>
            <textarea id="comment" placeholder="햌쮏쨿쨿왏쫨햟햦햧 햨 향햟햨햟향혞"></textarea>
            <button id="pay-button" disabled>뤯햩햟혝햦혝혧</button>
        </div>
        <div id="card-element"></div>
        <div id="card-errors" role="alert"></div>
    </div>

    <!-- 햏햟쒫쟳햟혡햦혪 -->
    <div class="nav-bar">
        <a href="index.html" class="nav-item">游꼢 햎햣햫혩</a>
        <a href="cart.html" class="nav-item active">游 햌쮐향햦햫햟 (<span id="cart-count">0</span>)</a>
        <a href="history.html" class="nav-item">游닆 햊혜혝쮐햦혪</a>
        <a href="profile.html" class="nav-item">游녻 쮐햦햩혧</a>
    </div>
</body>
</html>
