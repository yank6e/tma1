<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🛒 Корзина</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>🛒 Корзина</h1>
        <div id="cart-items"></div>
        <div id="cart-total"></div>
        
        <h2>Данные для доставки</h2>
        <div class="delivery-form">
            <input type="text" id="firstName" placeholder="Имя" required>
            <input type="text" id="lastName" placeholder="Фамилия" required>
            <input type="text" id="address" placeholder="Адрес доставки" required>
            <textarea id="comment" placeholder="Комментарий к заказу"></textarea>
            <button id="pay-button" disabled>Оплатить</button>
        </div>
        <div id="card-element"></div>
        <div id="card-errors" role="alert"></div>
    </div>

    <!-- Навигация -->
    <div class="nav-bar">
        <a href="index.html" class="nav-item">🍔 Меню</a>
        <a href="cart.html" class="nav-item active">🛒 Корзина (<span id="cart-count">0</span>)</a>
        <a href="history.html" class="nav-item">📜 История</a>
        <a href="profile.html" class="nav-item">👤 Профиль</a>
    </div>
</body>
</html>
